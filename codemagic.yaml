workflows:
  android-builds:
    name: Urban Auto - Signed APK + AAB (Final Clean)
    max_build_duration: 120

    environment:
      node: 22
      java: 21
      groups:
        - supabase

    scripts:
      - name: Install dependencies
        script: |
          rm -rf node_modules
          npm install
          npm install @capacitor/assets --save-dev

      - name: Build Next.js
        script: |
          npm run build

      - name: Ensure Android platform exists
        script: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Generate proper Android icon (adaptive)
        script: |
          npx capacitor-assets generate \
            --icon resources/IMG-20260210-WA0024.png \
            --android

      - name: Sync Capacitor Android
        script: |
          npx cap sync android

      - name: Build Signed AAB
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease

      - name: Generate Signed Universal APK (bundletool)
        script: |
          cd android

          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.15.6/bundletool-all-1.15.6.jar

          java -jar bundletool.jar build-apks \
            --bundle=app/build/outputs/bundle/release/app-release.aab \
            --output=app-release.apks \
            --mode=universal \
            --ks=$CM_KEYSTORE_PATH \
            --ks-key-alias=$CM_KEY_ALIAS \
            --ks-pass=pass:$CM_KEYSTORE_PASSWORD \
            --key-pass=pass:$CM_KEY_PASSWORD

          unzip app-release.apks -d universal-apk

    artifacts:
      - android/universal-apk/universal.apk
      - android/app/build/outputs/bundle/release/*.aab
