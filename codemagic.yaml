workflows:
  android-builds:
    name: Urban Auto - FINAL Signed APK + AAB
    max_build_duration: 120

    environment:
      node: 22
      java: 21
      groups:
        - supabase

    scripts:
      - name: Install dependencies
        script: |
          rm -rf node_modules
          npm install

      - name: Build Next.js
        script: |
          npm run build

      - name: Ensure Android platform exists
        script: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Generate Android icons
        script: |
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          cp resources/IMG-20260210-WA0024.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Sync Capacitor Android
        script: |
          npx cap sync android

      # IMPORTANT â€” inject Codemagic keystore into Gradle
      - name: Inject keystore into Gradle
        script: |
          echo "MYAPP_UPLOAD_STORE_FILE=$CM_KEYSTORE_PATH" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=$CM_KEY_ALIAS" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=$CM_KEYSTORE_PASSWORD" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=$CM_KEY_PASSWORD" >> android/gradle.properties

      # FORCE release signing for BOTH AAB and APK
      - name: Enable release signing in build.gradle
        script: |
          sed -i '' 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle || true

      - name: Build SIGNED APK + SIGNED AAB
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease
          ./gradlew assembleRelease

    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
      - android/app/build/outputs/apk/release/*.apk
