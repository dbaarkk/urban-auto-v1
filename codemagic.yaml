workflows:
  android-builds:
    name: Urban Auto - Signed AAB
    max_build_duration: 120

    environment:
      node: 22
      java: 21
      groups:
        - supabase

    android_signing:
      - keystore_reference

    scripts:
      - name: Install dependencies (clean)
        script: |
          rm -rf node_modules
          npm install

      - name: Build Next.js
        script: |
          npm run build

      - name: Ensure Android platform exists
        script: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor Android
        script: |
          npx cap sync android

      - name: Build Android (Signed Release AAB)
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease

    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
